<div class="auth">
  <div class="auth-comtainer">
    <div class="form-content">
      <header class="auth-header">
        <h1 class="auth-title gradient-logo">
          Chatter
        </h1>
      </header>
      <div class="auth-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div
            class="form-group"
            [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
          >
            <label for="email">Email</label>
            <input type="text"
              class="form-control underlined"
              id="email"
              placeholder="Введите email"
              formControlName="email"
            >
            <div class="errors">
              <span
              class="form-error"
              *ngIf="form.get('email').invalid && form.get('email').touched"
            >
              <span *ngIf="form.get('email')['errors']['required']">Email не может быть пустым</span>
              <span *ngIf="form.get('email')['errors']['email']">Введите корректный Email</span>
            </span>
            </div>
          </div>



          <div
            class="form-group"
            [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
          >
            <label for="password">Пароль</label>
            <input type="password"
              class="form-control underlined"
              id="password"
              placeholder="Введите пароль"
              formControlName="password"
            >
            <div class="errors">
              <span
              class="form-error"
              *ngIf="form.get('password').invalid && form.get('password').touched"
              >
                <span *ngIf="form.get('password')['errors']['required']">Пароль не может быть пустым</span>
                <span *ngIf="form.get('password')['errors']['minlength'] && form.get('password')['errors']['minlength']['requiredLength']">
                  Пароль должен быть больше
                  {{form.get('password')['errors']['minlength']['requiredLength']}}
                  символов.
                </span>
              </span>
            </div>
          </div>


          <div class="form-group button">
            <button
              type="submit"
              class="btn-login"
              [disabled]="form.invalid"
            >
              Войти
            </button>
          </div>


          <div class="form-group registration-message">
            <p class="text-muted text-xs-center">
              Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
